<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Run an Elasticsearch</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <!--
    https://raw.githubusercontent.com/eriwen/javascript-stacktrace/master/stacktrace.js
    -->
    <script src="stacktrace.js"></script>
    <script src="input_box.js"></script>
  </head>
  <body>
    <div id="settings">
      <p id="label"><label for="input">Run Elasticsearch for query:</label></p>
      <p id="inputs">
        <input type="text" name="input" size="80" id="input"
          class="sw-persist"
          placeholder="Enter a query here...">
        <button class="btn btn-primary pull-right" type="submit" id="source-go">Search</button>
      </p>
      <p>Place individual search terms in quotes, e.g. <code>"work permit" "foreign country"</code>.</p>
    </div>

<script>
$(function(){
  $('#q').on('keypress', function(e){
    if(e.which == 13) {
      $('#source-go').trigger('click')
    }
  })
})
</script>
  </body>
</html>
